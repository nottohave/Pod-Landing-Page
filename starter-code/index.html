<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="coverImg"></div>
  <header class="header">
    <div class="pod">
      <img class="logo" src="./assets/desktop/logo.svg" alt="podcast logo">
    </div>
  </header>
  <main class="description">
    <section class="description__title">
      <h1><span class="title-highlight">PUBLISH YOUR PODCASTS</span> EVERYWHERE.</h1>
      <p class="description__paragraph">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!  
      </p>  
    </section>
    <div class="sponsor__svg-mobile">
      <img class="spotify" src="./assets/desktop/spotify.svg" alt="spotify">
      <img class="apple-podcast" src="./assets/desktop/apple-podcast.svg" alt="apple podcast">
      <img class="google-podcasts" src="./assets/desktop/google-podcasts.svg" alt="google-podcasts">
      <img class="pocket-casts" src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
    </div>
    <div class="form-group-mobile">
      <input type="email" id="email" name="email" autocomplete="off" placeholder="Email address" required>
    </div>

    <div class="group-buttons">
      <button class="access">
        Request access  
      </button>
      <div class="email-label">
        Oops! Please check your email
      </div>  
    </div>
    <div class="sponsor__svg">
      <img class="spotify" src="./assets/desktop/spotify.svg" alt="spotify">
      <img class="apple-podcast" src="./assets/desktop/apple-podcast.svg" alt="apple podcast">
      <img class="google-podcasts" src="./assets/desktop/google-podcasts.svg" alt="google-podcasts">
      <img class="pocket-casts" src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
    </div>

  </main>
</body>
</html>
